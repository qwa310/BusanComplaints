<html>
    <head>
        <style>
            .loader{
                border: 16px solid black;
                border-top:16px solid black;
                border: radius 50%;
                width:120px;
                height:120px;
                animation: spin 2s linear infinite;
                top:50%;
                left:50%;
                position:fixed;
            }
            @keyframes spin {
                0%{transform:rotate(0deg);}
                100%{transform:rotate(360deg);}
            }
        </style>

    </head>
    <body>
        <script>
            $(window).ready(function(){
                $('.loader').fadeOut();
            });
        </script>
        <div class="loader"></div>
    </body>
</html>
